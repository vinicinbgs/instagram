<!DOCTYPE html>
<html class="no-js" lang="pt-br">

<head>
    <meta charset="utf-8" />
    <title>Instagram Codenation</title>
    <meta name="description" content="" />
    <link rel="shortcut icon" type="image/png" href="favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
</head>

<body>
    <!-- HEADER -->
    <header class="topbar">
        <div class="container">
            <nav class="topbar__navbar">
                <a href="#" class="topbar__navbar__item">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="#" class="topbar__navbar__item">
                    <img src="../public/img/instagram-logo.svg" width="120" alt="">
                </a>
                <a href="#" class="topbar__navbar__item">
                    <i class="far fa-paper-plane"></i>
                </a>
            </nav>
        </div>
    </header>

    <!-- STORIES -->
    <section class="stories">
        <div class="container">
            <div class="stories__container">
                <a class="stories__item">
                    <img src="img/me.jpg" class="stories__item__img">
                    <p class="stories__item__label" style="margin-top: 6px">Seu story</p>
                </a>
            </div>
        </div>
    </section>

    <!-- FEED -->
    <section class="feed"></section>
    </div>
</body>

<script src="./scripts/randomwords.js"></script>
<script src="./scripts/feed.js"></script>
<script src="./scripts/story.js"></script>

<script>
    const profiles = [
        {
            img: "img/travisscott/travis-scott.jpg",
            profileName: "travisscott",
            profileImg: "img/travisscott/profile.jpg"
        },
        {
            img: "img/youngthug/young-thug.jpg",
            profileName: "youngthug",
            profileImg: "img/youngthug/profile.jpg"
        }
    ]


    let i = 0;

    while (i < 12) {
        for (const { profileImg, profileName, img } of profiles) {
            storyContainer.insertAdjacentHTML('beforeend', storyTemplate(profileImg, profileName));
            feedContainer.insertAdjacentHTML('beforeend', feedTemplate(profileImg, profileName, img))
        }
        i++;
    }

</script>

</html>
